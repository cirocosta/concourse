{
   "groups": null,
   "jobs": [
      {
         "name": "build-image-ci/rc-image",
         "plan": [
            {
               "get": "fork-ci/rc-image",
               "trigger": true
            },
            {
               "config": {
                  "container_limits": { },
                  "image_resource": {
                     "source": {
                        "repository": "concourse/builder"
                     },
                     "type": "registry-image"
                  },
                  "inputs": [
                     {
                        "name": "fork-ci/rc-image",
                        "path": "./"
                     }
                  ],
                  "outputs": [
                     {
                        "name": "image"
                     }
                  ],
                  "params": {
                     "REPOSITORY": "cirocosta/concourse",
                     "TAG": "ci/rc-image"
                  },
                  "platform": "linux",
                  "run": {
                     "path": "build"
                  }
               },
               "privileged": true,
               "task": "build"
            },
            {
               "get_params": {
                  "format": "oci"
               },
               "inputs": [
                  "image"
               ],
               "params": {
                  "image": "image/image.tar"
               },
               "put": "dev-image-ci/rc-image"
            }
         ]
      },
      {
         "name": "build-image-master",
         "plan": [
            {
               "get": "fork-master",
               "trigger": true
            },
            {
               "config": {
                  "container_limits": { },
                  "image_resource": {
                     "source": {
                        "repository": "concourse/builder"
                     },
                     "type": "registry-image"
                  },
                  "inputs": [
                     {
                        "name": "fork-master",
                        "path": "./"
                     }
                  ],
                  "outputs": [
                     {
                        "name": "image"
                     }
                  ],
                  "params": {
                     "REPOSITORY": "cirocosta/concourse",
                     "TAG": "master"
                  },
                  "platform": "linux",
                  "run": {
                     "path": "build"
                  }
               },
               "privileged": true,
               "task": "build"
            },
            {
               "get_params": {
                  "format": "oci"
               },
               "inputs": [
                  "image"
               ],
               "params": {
                  "image": "image/image.tar"
               },
               "put": "dev-image-master"
            }
         ]
      }
   ],
   "resource_types": null,
   "resources": [
      {
         "name": "fork-ci/rc-image",
         "source": {
            "branch": "ci/rc-image",
            "uri": "https://github.com/cirocosta/concourse"
         },
         "type": "git"
      },
      {
         "name": "fork-master",
         "source": {
            "branch": "master",
            "uri": "https://github.com/cirocosta/concourse"
         },
         "type": "git"
      },
      {
         "name": "dev-image-ci/rc-image",
         "source": {
            "password": "((docker-password))",
            "repository": "cirocosta/concourse",
            "tag": "ci/rc-image",
            "username": "((docker-user))"
         },
         "type": "registry-image"
      },
      {
         "name": "dev-image-master",
         "source": {
            "password": "((docker-password))",
            "repository": "cirocosta/concourse",
            "tag": "master",
            "username": "((docker-user))"
         },
         "type": "registry-image"
      }
   ]
}
